# DO NOT CHANGE the "init" and "install" sections below

# Download script file from GitHub
init:
  ps: |
        $ErrorActionPreference = "Stop"
        Invoke-WebRequest http://raw.github.com/krlmlr/r-appveyor/master/scripts/appveyor-tool.ps1 -OutFile "..\appveyor-tool.ps1"
        Import-Module '..\appveyor-tool.ps1'

install:
  ps: Bootstrap

# Adapt as necessary starting from here

environment:
  global:
    MY_FLAG: 1

  matrix:
  - PYTHON: "C:\\Python27"

matrix:
  fast_finish: true

build_script:
  - travis-tool.sh install_deps
  - $PYTHON\\python.exe -m pip install numpy
  - "$PYTHON\\python.exe -m pip install scipy"
  - "$PYTHON\\python.exe -m pip install six"
  - "$PYTHON\\python.exe -m pip install theano"
  - "$PYTHON\\python.exe -m pip install pyyaml"
  - "$PYTHON\\python.exe -m pip install keras"

test_script:
  - travis-tool.sh run_tests

on_failure:
  - 7z a failure.zip *.Rcheck\*
  - appveyor PushArtifact failure.zip

artifacts:
  - path: '*.Rcheck\**\*.log'
    name: Logs

  - path: '*.Rcheck\**\*.out'
    name: Logs

  - path: '*.Rcheck\**\*.fail'
    name: Logs

  - path: '*.Rcheck\**\*.Rout'
    name: Logs

  - path: '\*_*.tar.gz'
    name: Bits

  - path: '\*_*.zip'
    name: Bits
